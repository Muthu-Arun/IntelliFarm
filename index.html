<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intelli Farm - Your go-to platform for innovative farming solutions.">
    <meta name="keywords" content="farming, agriculture, technology, Intelli Farm">
    <title>Intelli Farm</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://unpkg.com/kinet@2.2.1/dist/kinet.min.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h2 class="h2">Intelli Farm</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- Popup Container -->
    <div class="wrapper">
        <div class="wrapper">
            <h2 class="h2">Login</h2>
            <!-- Popup Form Content -->
            <form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label> Password</label>
                </div>
                <div class="aligemntbutton">
                    <a class="button-wrapper" href="Dashboard/dashboard.html">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>
                        <span class="dot dot-3"></span>
                        <span class="dot dot-4"></span>
                        <span class="dot dot-5"></span>
                        <span class="dot dot-6"></span>
                        <span class="dot dot-7"></span>
                        <span class="button bg-yellow-500 px-16 py-4 rounded-full uppercase">Login<span>
                    </a>
                    <div id="circle" class="circle bg-yellow-500"></div>
                </div>
            </form>
        </div>
    </div>

<div class="Registration">
    <div class="form-box register">
        <h2 class="h2"> Registration</h2>
        <div class="input-box">
            <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
            <input type="text" required>
            <label> Username</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail" aria-label="Mail Icon"></ion-icon></span>
            <input type="email" required>
            <label> Email or Phone</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed" aria-label="Lock Icon"></ion-icon></span>
            <input type="password" required>
            <label> Password</label>
        </div>
        <div class="Remember-forget">
            <label><input type="checkbox"> I accept the terms and conditions</label>
        </div>
        <div class="aligemntbutton">
            <a class="button-wrapper" href="Dashboard/dashboard.html">
                <span class="dot dot-1"></span>
                <span class="dot dot-2"></span>
                <span class="dot dot-3"></span>
                <span class="dot dot-4"></span>
                <span class="dot dot-5"></span>
                <span class="dot dot-6"></span>
                <span class="dot dot-7"></span>
                <span class="button bg-yellow-500 px-16 py-4 rounded-full uppercase">Login<span>
            </a>
            <div id="circle" class="circle bg-yellow-500"></div>
        </div>
        <div class="login-register">
            <p> I have an account already <a href="index.html">Login</a></p>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
